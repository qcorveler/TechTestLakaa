<h2>Bienvenue, Responsable magasin</h2>

<button class="btn" (click)="openModal()">➕   Ajouter une collecte</button>

<!-- Pop up de remplissage d'une collecte -->
<app-collecte-modal
  *ngIf="showModal"
  [indicateurs]="indicateurs"
  (close)="closeModal()"
  (submitCollecte)="submitCollecte($event)">
</app-collecte-modal>

<!-- Liste des collectes -->
<ul class="list">
  <li class="list-item"
    *ngFor="let c of collectes">
    {{ c.date }} – {{ c.association }}
  </li>
</ul>
