<h2>Bienvenue, Responsable magasin</h2>

<button (click)="openModal()">➕ Ajouter une collecte</button>

<app-collecte-modal
  *ngIf="showModal"
  [indicateurs]="indicateurs"
  (close)="closeModal()"
  (submitCollecte)="submitCollecte($event)">
</app-collecte-modal>

<ul class="collectes-list">
  <li
    *ngFor="let c of collectes">
    {{ c.date }} – {{ c.association }}
  </li>
</ul>
