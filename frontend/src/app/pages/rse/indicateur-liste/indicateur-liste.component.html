<!-- Ajout d'un indicateur -->
<div class="card">
  <h4 class="card-title">Ajouter un indicateur</h4>

  <div class="form-grid">
    <div class="form-field">
      <label>Nom</label>
      <input
        type="text"
        [(ngModel)]="newIndicator.name"
        placeholder="Ex : Nombre de bénéficiaires"
      />
    </div>

    <div class="form-field">
      <label>Unité</label>
      <input
        type="text"
        [(ngModel)]="newIndicator.unit"
        placeholder="Ex : personnes, €, %"
      />
    </div>

    <div class="form-field">
      <label>Type</label>
      <select [(ngModel)]="newIndicator.type">
        <option value="NUMBER">Nombre</option>
        <option value="TEXT">Texte</option>
        <option value="BOOLEAN">Booléen</option>
      </select>
    </div>

    <div class="form-field checkbox">
      <label>
        <input type="checkbox" [(ngModel)]="newIndicator.required" />
        Indicateur obligatoire
      </label>
    </div>
  </div>

  <div class="actions">
    <button class="primary" (click)="addIndicator()">
      ➕   Ajouter l’indicateur
    </button>
  </div>
</div>


<!-- Indicateurs existants -->
<h3>Indicateurs existants</h3>

<table class="table">
  <thead>
    <tr>
      <th>Nom</th>
      <th>Type</th>
      <th>Unité</th>
      <th class="actions">Actions</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let ind of indicateurs">
      <td>{{ ind.name }}</td>
      <td>{{ ind.type }}</td>
      <td>{{ ind.unit || '—' }}</td>
      <td class="actions">
        <button class="danger" (click)="deleteIndicator(ind.id)">
          Supprimer
        </button>
      </td>
    </tr>
  </tbody>
</table>
